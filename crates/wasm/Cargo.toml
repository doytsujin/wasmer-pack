[package]
name = "wit-pack-wasm"
version = "0.2.2"
edition = "2021"
description = "The WebAssembly interface to wit-pack."
publish = false
rust-version = "1.59.0" # Required by wit-bindgen-gen-rust
repository = "https://github.com/wasmerio/wit-pack/"
homepage = "https://wasmer.io/"

[package.metadata.wapm]
package = "wit-pack"
namespace = "wasmer"
abi = "none"
bindings = { wit-exports = "wit-pack.exports.wit", wit-bindgen = "0.1.0" }

[lib]
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.62"
wit-bindgen-rust = { git = "https://github.com/wasmerio/wit-bindgen", version = "0.1.0" }
wit-pack = { version = "0.2.0", path = "../wit-pack" }
