repository = "https://github.com/wasmerio/wit-pack"
edition = "2021"
license = "MIT"
rust-version = "1.58.0" # allows things like format!("{variable}")

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

