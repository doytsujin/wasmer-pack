wit-bindgen-gen-core = { git = "https://github.com/wasmerio/wit-bindgen", rev = "1750cd0", version = "0.1.0" }
serde_json = "1.0.83"
serde = "1.0.143"

[dev-dependencies]
cargo_metadata = "0.15.0"
